<script>
function throttle(time,fn){
  let pre = 0;
  let now = 0;
  return function(...args){
    now = new Date();
    if(now-pre>time){
      fn.apply(this,args);
      pre = new Date();
    }
  }
  
}

var name = '2s'

function run(){
  console.log(this.name);
}

let click = throttle(1000,run);

function onClickButton(){
  click('ws',10);
}
