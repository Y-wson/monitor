<script>
  let animationRef = null;
  let count = 3;
  let pre = 0;
  function animation(){
      let now = new Date();
      if(now-pre>1000){
        count--;
        console.log(count);
        pre = new Date;
      }
      if(count<=0){
        console.log(count);
        cancelAnimationFrame(animationRef);
        return;
      }
      animationRef = requestAnimationFrame(animation);
  }
  animationRef = requestAnimationFrame(animation);
</script>
