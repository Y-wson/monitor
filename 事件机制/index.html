<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="node">按钮</div>
  </body>
  <script>
    const node = document.getElementById("node");
    node.addEventListener(
      "click",
      () => {
        console.log("冒泡");
      },
      false
    );
    node.addEventListener(
      "click",
      () => {
        console.log("捕获");
      },
      true
    );
  </script>
</html>
